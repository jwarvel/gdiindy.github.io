<h2><code>fadeIn()</code></h2>

<p>You can make pretty things happen automatically:</p>
<pre><code class="javascript" contenteditable>$('#error').fadeIn();</code></pre>

<p>Or after an event:</p>
<pre><code class="javascript" contenteditable>$('a').click(function (event) {
  event.preventDefault();
  $('#error').fadeIn();
});</code></pre>

<p><a href="http://api.jquery.com/fadein/">Documentation</a></p>
