<h2><code>('p')</code></h2>

<pre><code class="js" contenteditable>$('p')</code></pre>
<p><code>('p')</code> finds DOM element(s) according to what's in the quotes. In our example, that's all <code>p</code> elements.</p>
<p>This returns a "jQuery collection" of all <code>p</code> elements in the DOM.</p>
