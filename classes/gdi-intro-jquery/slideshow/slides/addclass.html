<h2>addClass()</h2>

<pre><code class="js" contenteditable>$('p').addClass('special');</code></pre>
<p><code>.addClass()</code> is a built-in jQuery method that adds the specified class to the collection.</p>
<p>It takes one argument: a string that is the class name (special in our example).</p>
<p><a href="http://api.jquery.com/addClass/" target="_blank">Read the docs here.</a></p>
