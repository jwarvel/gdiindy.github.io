<h2><code>attr()</code></h2>

<p>Gets the value of a specific attribute for the first element that matches your selector.</p>
<pre><code class="html" contenteditable>&lt;a href="http://www.yahoo.com" style="color:purple"&gt;Yahoo&lt;/a&gt;</code></pre>
<pre><code class="js" contenteditable>$('a').attr('href');
// "http://www.yahoo.com"</code></pre>
<p><a href="http://api.jquery.com/attr/">Read the docs.</a></p><p>
