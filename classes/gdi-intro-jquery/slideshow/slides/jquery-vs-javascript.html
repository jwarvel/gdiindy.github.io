<h2>jQuery vs. JavaScript</h2>

<p>No library:</p>
<pre><code class="javascript" contenteditable>var elems = document.getElementsByTagName("img");
for (var i = 0; i&lt; elems.length; i++) {
  elems[i].style.display = "none";
}
</code></pre>

<p>jQuery:</p>
<pre><code class="javascript" contenteditable>$('img').hide();</code></pre>
