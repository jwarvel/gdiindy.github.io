<h2>Syntax overview</h2>

<p>We start with an HTML element:</p>
<pre><code class="html" contenteditable>&lt;p&gt;Welcome to jQuery!&lt;/p&gt;</code></pre>
<img src="img/arrow.png">
<p>Use jQuery to add a class to it:</p>
<pre><code class="javascript" contenteditable>$('p').addClass('special');</code></pre>
<img src="img/arrow.png">
<p>And tada! Our HTML now has a class:</p>
<pre><code class="js" contenteditable>&lt;p class="special">Welcome to jQuery!&lt;/p&gt;</code></pre>
