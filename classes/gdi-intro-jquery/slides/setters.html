<h2>Setters</h2>

<p>Setters change the HTML.</p>
<p>They almost always take an argument (sometimes more than one).</p>
<pre><code class="html" contenteditable>&lt;p&gt;Welcome!&lt;/p&gt;</code></pre>
<pre><code class="js" contenteditable>$('p').html("Hello");</code></pre>
<p>Will change your HTML to:</p>
<pre><code class="html" contenteditable>&lt;p&gt;Hello&lt;/p&gt;</code></pre>
