<h2><code>html('value')</code></h2>
<p>Sets the value of the HTML.</p>
<pre><code class="html" contenteditable>&lt;a href="http://www.google.com" style="color:purple"&gt;Google&lt;/a&gt;</code></pre>
<pre><code class="javascript" contenteditable>$('a').html('Yahoo!');</code></pre>
<p>Changes the HTML to:</p>
<pre><code class="html" contenteditable>&lt;a href="http://www.google.com" style="color:purple"&gt;Yahoo!&lt;/a&gt;</code></pre>
<p><a href="http://api.jquery.com/html/">Read the docs.</a></p>
