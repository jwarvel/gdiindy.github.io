<h2><code>css()</code></h2>

<p>Gets the value of the style property for first element that matches your selector.</p>
<pre><code class="html" contenteditable>&lt;a href="http://www.yahoo.com" style="color:purple"&gt;Yahoo&lt;/a&gt;</code></pre>
<pre><code class="js" contenteditable>$('a').css('color');
  // "purple"</code></pre>
<p><a href="http://api.jquery.com/css/">Read the docs.</a></p>
