<h2><code>html()</code></h2>
<p>Gets the HTML contents of the first element that matches your selector.</p>
<pre><code class="html" contenteditable>&lt;a href="http://www.yahoo.com" style="color:purple"&gt;Yahoo&lt;/a&gt;</code></pre>
<pre><code class="js" contenteditable>$('a').html();
// "Yahoo"</code></pre>
<p><a href="http://api.jquery.com/html/">Read the docs.</a></p>
