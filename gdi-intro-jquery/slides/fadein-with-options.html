<h2><code>fadeIn()</code> with options</h2>

<p>These options control duration (default: 400 ms), easing (default: "swing"), and a function to do upon completion.</p>
<pre><code class="javascript" contenteditable>$("#menu").click(function() {
  $("#nav").fadeIn(200, "linear", function() {
    console.log("Faded in!");
  });
});</code></pre>
